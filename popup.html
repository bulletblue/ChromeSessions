<!doctype html>
<html>

<head>
    <title>Chrome Sessions</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui-1.10.4.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.10.4.css">
    <script src="popup.js"></script>
</head>


<body>
    <div id="container">
        <div id="top_buttons">
            <button id="btn_save">Save Session</button>
        </div>

        <div id="table_container">
            <table id="sessions_table"><tbody></tbody></table>
        </div>

        <p id ="msg_alert">Enter a session name</p>

        <div id="input_elements">
            <input id="input_session"></input><button id="btn_confirmSave"><i class="fa fa-check"></i></button><button id="btn_cancelSave"><i class="fa fa-times"></i></button>
        </div>
    </div>
</body>

</html>
